<html>
    <head>
        <title>Where is your momentum?</title>
        <!--load bootstrap css-->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!--load jquery-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <!--load bootstrap js-->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" 
    integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

        <!--link custom stylesheet-->
        <link rel="stylesheet" type="text/css" href="index.css">
    </head>
    <body>
        <div class="container-fluid">
        <!--Weather icon/degrees/location-->
        <div id = "weather-block">
            <div class = "row">
                <div class = "col-md-10" "col-sm-3" "col-xs-6"><!-- spacing inside --></div>
                <div class = "col-md-2" "col-sm-3" "col-xs-6">
                    <p id = "weather-data">98.6 &#x2109</p>
                    <p id = "location-data">Nowhere, WI</p>
                </div>
            </div>  
        </div>
        <!--Current Time-->
        <div id = "time-block">
            25:00
        </div>

        <!--Greeting-->
        <p id ="greeting-block">
             "Hello there, my bromide.  Do you know the times?"
        </p>

        <!--Input to ask what you want to work on for the todo list, maybe in a form-->
        <div class = "form-group">
            <input class = "form-control" name = "todo-input" placeholder = "What are you doing?  Why are you doing it?" />
        </div>

        <!--Quote, image source, maybe something on the right too?-->
        <div class = "row">
            <div class = "col-md-2" "col-sm-3" "col-xs-6" id = "image-source">
                Image source here
            </div>
            <div class = "col-md-8" "col-sm-6" "col-xs-6" id = "quote-block">
                If you can see Chuck Norris, Chuck Norris can see you.  If you can't see Chuck Norris, you are seconds from death.
            </div>
            <div class = "col-md-2" "col-sm-3" "col-xs-6" id = "extra-block">
                More?
            </div>
        </div>
            
    </body>

    <!--load custom scripts-->
    <script src="index.js"></script>
</html>
